<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image Transformer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw;">
    <div id="control-section" style="height: 10%; background: #f5f5f5; padding: 10px; box-sizing: border-box; display: flex; justify-content: center; align-items: center;">
        <form id="promptForm" style="display: flex; gap: 10px; justify-content: center;">
            <input type="text" id="promptInput" name="prompt" placeholder="Enter a new prompt" required style="flex: 1;"/>
            <button type="submit">Submit Prompt</button>
        </form>
    </div>

    <div id="stream-section" style="height: 90%; width: 100%;">
        <img id="liveImage" src="" alt="Live Image Stream" style="width: 100%; height: 100%; object-fit: contain;" />
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
