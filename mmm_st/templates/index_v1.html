<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image Transformer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="control-section" style="height: 10%; background: #f5f5f5; text-align: center; padding: 10px;">
        <form id="promptForm" style="display: inline-block;">
            <input type="text" id="promptInput" name="prompt" placeholder="Enter a new prompt" required>
            <button type="submit">Submit Prompt</button>
        </form>
    </div>

    <div id="stream-section" style="height: 90%;">
        <img id="liveImage" src="" alt="Live Image Stream" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
