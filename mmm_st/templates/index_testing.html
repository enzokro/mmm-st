<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image Transformer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>MMM Image Dreams</h1>
    </header>
    <main>
        <section id="stream-section">
            <h2>Live Stream</h2>
            <img id="liveImage" src="" alt="Live Image Stream" />
        </section>
        <section id="control-section">
            <h2>Set New Prompt</h2>
            <form id="promptForm">
                <input type="text" id="promptInput" name="prompt" placeholder="Enter a new prompt" required>
                <button type="submit">Submit Prompt</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Chaski</p>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
